<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dengan Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #countdown {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: red;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000; /* Menjaga countdown di atas form */
        }
        .form-container {
            height: 100vh; /* Membuat form mengisi satu layar penuh */
            overflow: auto; /* Membuat form dapat discroll */
            padding-top: 50px; /* Memberi ruang untuk countdown */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="countdown">Countdown Gass: 1m 00s</div>

    <div class="form-container">
        <!-- URL Google Form -->
        <iframe id="form-frame" src="https://docs.google.com/forms/d/e/1FAIpQLSfUtzTVOUY1LL7DJ_mOcy_4L0HT52GaxAT3CmAZC-37CX8WFw/viewform?embedded=true"></iframe>
    </div>

    <script>
        // Waktu target countdown (1 menit dari sekarang)
        var deadline = new Date().getTime() + 1 * 60 * 1000;

        // Update countdown setiap 1 detik
        var x = setInterval(function() {

            var now = new Date().getTime();
            var distance = deadline - now;

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "Countdown Gass: " + minutes + "m " + seconds + "s ";

            // Jika waktu habis, beri notifikasi dan submit form
            if (distance <= 1000) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Waktu habis!";
                submitForm();
            }

        }, 1000);

        function submitForm() {
            var iframe = document.getElementById("form-frame");
            var form = iframe.contentWindow.document.querySelector("form");
            if (form) {
                var submitButton = form.querySelector('div[role="button"]'); // Menemukan tombol kirim
                if (submitButton) {
                    submitButton.click(); // Menekan tombol kirim
                }
            }
        }
    </script>
</body>
</html>
