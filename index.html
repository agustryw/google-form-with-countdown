<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dengan Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        #countdown {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: red;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000; /* Menjaga countdown di atas form */
        }
        .form-container {
            height: 100vh; /* Membuat form mengisi satu layar penuh */
            overflow: auto; /* Membuat form dapat discroll */
            padding-top: 50px; /* Memberi ruang untuk countdown */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="countdown">Waktu tersisa untuk mengerjakan formulir ini: 13m 00s</div>

    <div class="form-container">
        <!-- URL Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfUtzTVOUY1LL7DJ_mOcy_4L0HT52GaxAT3CmAZC-37CX8WFw/viewform?embedded=true"></iframe>
    </div>

    <script>
        // Waktu target countdown (13 menit dari sekarang)
        var deadline = new Date().getTime() + 13 * 60 * 1000;

        // Update countdown setiap 1 detik
        var x = setInterval(function() {

            var now = new Date().getTime();
            var distance = deadline - now;

            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "Waktu tersisa untuk mengerjakan formulir ini: " + minutes + "m " + seconds + "s ";

            // Jika waktu habis, beri notifikasi
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Waktu habis!";
            }
        }, 1000);
    </script>
</body>
</html>
